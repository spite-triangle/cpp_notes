<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>c++开发笔记</title>
  <link href="image/icon.png" rel="icon" type="image/x-ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">

  <link rel="stylesheet" type="text/css" href="css/custom.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/gh/spite-triangle/docsify-terminal@latest/css/term.css" />
  <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">

<body>


  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'Notebook',
      nameLink: '#/',
      repo: 'https://github.com/spite-triangle',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      subMaxLevel: 2,
      codeLineNum: {
        blacklist: ['term','txt']
      },
      count: {
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese',
        themeable: {
          readyTransition: true, // default
          responsiveTables: true // default
        },
        tabs: {
          persist: true, // default
          sync: true, // default
          theme: 'classic', // default
          tabComments: true, // default
          tabHeadings: true // default
        },
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true,

      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

  <script src="//fastly.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/spite-triangle/docsify-ResizeImage/script/ResizeImage.min.js"></script>
  <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>
  <script src="//unpkg.com/docsify-slides/dist/docsify-slides.min.js"></script>


  <!-- 语法高亮要更新最新版的:https://fastly.jsdelivr.net/npm/prismjs/ -->
  <script src="https://fastly.jsdelivr.net/npm/prismjs/components/prism-python.js"></script>
  <script src="https://fastly.jsdelivr.net/npm/prismjs/components/prism-bash.js"></script>
  <script src="https://fastly.jsdelivr.net/npm/prismjs/components/prism-java.js"></script>
  <script src="https://fastly.jsdelivr.net/npm/prismjs/components/prism-c.js"></script>
  <script src="https://fastly.jsdelivr.net/npm/prismjs/components/prism-sql.js"></script>
  <script src="https://fastly.jsdelivr.net/npm/prismjs/components/prism-matlab.js"></script>
  <script src="https://fastly.jsdelivr.net/npm/prismjs/components/prism-cpp.js"></script>
  <script src="https://fastly.jsdelivr.net/npm/prismjs/components/prism-php.js"></script>
  <script src="https://fastly.jsdelivr.net/npm/prismjs/components/prism-nasm.js"></script>
